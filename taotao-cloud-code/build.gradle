archivesBaseName = 'taotao-cloud-code'

jar.enabled = false
bootJar.enabled = false

dependencies {
    implementation project(':taotao-cloud-starter:taotao-cloud-starter-common')
    implementation project(':taotao-cloud-starter:taotao-cloud-starter-data-mybatis-plus')

    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
    implementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-undertow'

    implementation 'org.apache.velocity:velocity:1.7'
    implementation 'commons-io:commons-io'
    implementation 'org.apache.commons:commons-configuration2:2.6'
    implementation 'commons-configuration:commons-configuration:1.6'
    implementation 'mysql:mysql-connector-java'
}
