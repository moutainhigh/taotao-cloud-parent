security:
  oauth2:
    client:
      clientId: taotao-cloud-uc-center
      clientSecret: taotao-cloud-uc-center
      userAuthorizationUri: http://taotao-cloud-uc-center/oauth/authorize
      access-token-uri: http://taotao-cloud-uc-center/oauth/token
    resource:
      id: taotao-cloud-uc-center
      prefer-token-info: false
      token-info-uri: http://taotao-cloud-uc-center/oauth/check_token
      user-info-uri: http://taotao-cloud-uc-center/oauth/user
    authorization:
      check-token-access: http://taotao-cloud-uc-center/oauth/check_token


taotao:
  cloud:
    oauth2:
      security:
        enabled: true
        ignore:
          # 忽略认证的地址
          http-urls:
            - /graphiql
            - /graphql
    ribbon:
      isolation:
        enabled: true
      rest-template:
        max-total: 200
        max-per-route: 50
        read-timeout: 35000
        connect-timeout: 10000
    log:
      enabled: true
      types:
        - logger
    p6spy:
      enabled: true
      dateformat: yyyy-MM-dd HH:mm:ss
      driverlist: com.mysql.cj.jdbc.Driver
      database-dialect-date-format: yyyy-MM-dd HH:mm:ss
      appender: com.taotao.cloud.p6spy.component.P6spyLogger
      log-message-format: com.taotao.cloud.p6spy.component.P6spyLogFormat
      # 使用日志系统记录sql
      #appender: com.p6spy.engine.spy.appender.Slf4JLogger

feign:
  sentinel:
    enabled: true
  hystrix:
    enabled: false
  okhttp:
    enabled: false
  httpclient:
    enabled: false
    max-connections: 1000
    max-connections-per-route: 100
  client:
    config:
      feignName:
        connectTimeout: 30000
        readTimeout: 30000
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

ribbon:
  eager-load:
    enabled: true
  ServerListRefreshInterval: 10  #刷新服务列表源的间隔时间
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  ReadTimeout: 300000
  ConnectTimeout: 300000
  OkToRetryOnAllOperations: true
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1

graphql:
  servlet:
    actuator-metrics: true
    tracing-enabled: true
    mapping: /graphql
    enabled: true
    corsEnabled: false
    cors:
      allowed-origins: http://some.domain.com
    # if you want to @ExceptionHandler annotation for custom GraphQLErrors
    exception-handlers-enabled: true
    contextSetting: PER_REQUEST_WITH_INSTRUMENTATION
  tools:
    schema-location-pattern: "**/*.graphqls"
    # Enable or disable the introspection query. Disabling it puts your server in contravention of the GraphQL
    # specification and expectations of most clients, so use this option with caution
    introspection-enabled: false

graphiql:
  mapping: /graphiql
  endpoint:
    graphql: http://localhost:9900/api/v1.0/manager/graphql
    subscriptions: /subscriptions
  subscriptions:
    timeout: 30
    reconnect: false
  static:
    basePath: /
  enabled: true
  pageTitle: GraphiQL
  cdn:
    enabled: false
    version: 0.13.0
  props:
    resources:
      query: /graphql/schema.graphqls
      variables: /graphql/schema.graphqls
    variables:
      editorTheme: "solarized light"
  headers:
    Authorization: "Bearer <your-token>"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: ${spring.application.name}
