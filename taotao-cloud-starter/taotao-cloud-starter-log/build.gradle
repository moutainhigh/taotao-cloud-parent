archivesBaseName = 'taotao-cloud-starter-log'

jar.enabled = true
bootJar.enabled = false

dependencies {
    implementation project(':taotao-cloud-starter:taotao-cloud-starter-common')
    implementation project(':taotao-cloud-starter:taotao-cloud-starter-core')
    implementation project(':taotao-cloud-starter:taotao-cloud-starter-redis')
    implementation project(':taotao-cloud-starter:taotao-cloud-starter-data-mybatis-plus')

    implementation 'javax.servlet:javax.servlet-api'
    implementation 'org.springframework:spring-context'
    implementation 'org.springframework:spring-web'
    implementation 'com.baomidou:mybatis-plus-extension'

    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-aop"
    implementation "org.springframework.kafka:spring-kafka:2.3.1.RELEASE"

    implementation "com.github.danielwegener:logback-kafka-appender:0.2.0-RC1"
    implementation "net.logstash.logback:logstash-logback-encoder:5.1"
    implementation 'com.alibaba:fastjson:1.2.70'

    implementation "org.springframework.cloud:spring-cloud-context"
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}
