archivesBaseName = 'taotao-cloud-starter-ribbon'

jar.enabled = true
bootJar.enabled = false

dependencies {
    implementation project(':taotao-cloud-starter:taotao-cloud-starter-common')
    implementation project(':taotao-cloud-starter:taotao-cloud-starter-core')

    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.3.4.RELEASE'

    compile "org.springframework.cloud:spring-cloud-starter-openfeign"
    compile "org.springframework.cloud:spring-cloud-starter-netflix-ribbon"

    implementation "org.springframework.security:spring-security-core"
    implementation "com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery"

    implementation "javax.servlet:javax.servlet-api"
    implementation "org.apache.httpcomponents:httpclient"
    implementation "org.apache.httpcomponents:httpmime"
    implementation "com.squareup.okhttp3:okhttp"

    implementation "org.springframework.cloud:spring-cloud-context"
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    //annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}
