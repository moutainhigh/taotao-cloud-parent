ribbon:
  eager-load:
    enabled: true
  ServerListRefreshInterval: 10  #刷新服务列表源的间隔时间
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  ReadTimeout: 90000
  ConnectTimeout: 90000
  OkToRetryOnAllOperations: true
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1

taotao:
  cloud:
    gateway:
      prefix: /api/
      version: v1.0
      base-uri: ${taotao.cloud.gateway.prefix}${taotao.cloud.gateway.version}
      dynamic:
        route:
          enabled: false
          type: nacos
      log:
        trace:
          enabled: true
      swagger-agg:
        enabled: true
        api-docs-path: /api-docs
        swagger-version: 2.0
        generate-routes:
          - taotao-cloud-uc-center
          - taotao-cloud-auth-center
          - taotao-cloud-order-center
          - taotao-cloud-product-center
          - taotao-cloud-aftersale-center
          - taotao-cloud-customer-center
          - taotao-cloud-dfs-center
          - taotao-cloud-log-center
          - taotao-cloud-logistics-center
          - taotao-cloud-mail-center
          - taotao-cloud-member-center
          - taotao-cloud-pay-center
    oauth2:
      token:
        store:
          type: redis
      security:
        ignore:
          http-urls: >
            /*/api-docs,
            /code,
            /uc/repeat/check,
            /uc/user,
            /auth/client,
            /manager/graphql,
            /auth/oauth/**,
            /auth/mobile/login,
            /auth/sms/code,
            /auth/social/**,
            /auth/css/**,
            /auth/images/**,
            /auth/js/**,
            /favicon.ico,
            /manifest.json,
            /robots.txt
        auth:
          renew:
            enabled: true
    log:
      type: logger

management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: ${spring.application.name}
